<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Getting Started: Serving Web Content</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p><a href="/queryForTrip">Query For Trip</a></p>
        <p><a href="/proposeNewTrip">Propose New Trip</a></p>
        <p><a href="/expressInterestInTrip">Express Interest In Trip</a></p>
        <p><a href="/checkInterestInTrip">Check Interest In Trip</a></p>
        <p><a href="/logout">Logout</a></p>
        <h1>Query New Trip</h1>
        <form action="#" th:action="@{/searchTrip}" th:object="${tripQuery}" method="post">
            Search: <input type="text" th:field="*{searchText}" placeholder="Postcode, City, Country, IP Address (Lat,Long)" required/>
            Start Date: <input type="date" th:field="*{startDate}"/>
            End Date: <input type="date" th:field="*{endDate}"/>
            <input type="submit" value="Submit" />
        </form>
        <h1>Result</h1>
        <pre th:text="${result}" />
    </body>
</html>
